<div class="card">
  <div class="card-header">
    {{ pageTitle + ": " }}
  </div>
  <div class="card-body">
    <div class="col">
      <img
        class="center-block img-responsive"
        [style.width.px]="200"
        [style.margin.px]="2"
        [src]="product.imageUrl"
        [title]="product.productName"
      />
    </div>
    <hr />
    <div class="row">
      <div class="col-md-4">Name:</div>
      <div class="col-md-8">{{ product.productName }}</div>
    </div>
    <div class="row">
      <div class="col-md-4">Code:</div>
      <div class="col-md-8">
        {{ product.productCode | convertToCharacter: "-":"#" }}
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">Description:</div>
      <div class="col-md-8">{{ product.description }}</div>
    </div>
    <div class="row">
      <div class="col-md-4">Availability:</div>
      <div class="col-md-8">{{ product.releaseDate }}</div>
    </div>
    <div class="row">
      <div class="col-md-4">Price:</div>
      <div class="col-md-8">{{ product.price | currency: "USD":"symbol" }}</div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" (click)="onBackPressed()">
      <i class="fa fa-chevron-left"></i>
      Back
    </button>
  </div>
</div>
